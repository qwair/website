<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>


    {{ partial "head.html" . }}
    <link rel="alternate" href="{{ .Params.alternate.href }}" hreflang="{{ .Params.alternate.hreflang }}" />
    <meta name="description" content="{{ .Params.description }}">
    <title>{{ .Title }}</title>
</head>

<body lang="{{ .Site.LanguageCode }}">

    {{ partial "header.html" . }}

    <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    {{ .Content }}
                </div>
            </div>    
        </div>
        {{ partial "footer.html" . }}
    </div>

</body>

</html>
