<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>


    {{ partial "head.html" . }}
    <link rel="alternate" href="{{ .Params.alternate.href }}" hreflang="{{ .Params.alternate.hreflang }}" />
    <meta name="description" content="{{ .Params.description }}">
    <title>{{ .Title }}</title>
</head>

<body lang="{{ .Site.LanguageCode }}">

   {{ partial "header.html" . }}
   <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12 text-center">
                    {{ range $.Site.Data.video }}
                        <h5>{{ index .title $.Site.LanguageCode | markdownify }} </h5>
                        <p>{{ index .subtitle $.Site.LanguageCode | markdownify }}</p>
                        {{ range .youtube.nos }}
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ . }}" frameborder="0" allowfullscreen></iframe>
                        {{ end }}
                    {{ end }}
                </div>
            </div>
        </div>
        {{ partial "footer.html" . }}
    </div>



</body>

</html>
