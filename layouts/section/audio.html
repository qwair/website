<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>


    {{ partial "head.html" . }}
    <meta name="description" content="{{ .Params.description }}">
    <link rel="alternate" href="{{ .Params.alternate.href }}" hreflang="{{ .Params.alternate.hreflang }}" />
    <title>{{ .Title }}</title>
</head>

<body lang="{{ .Site.LanguageCode }}">

    {{ partial "header.html" . }}
    <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12 text-center">
                    {{ range $.Site.Data.audio }}
                        <h5>{{ index .title $.Site.LanguageCode | markdownify }} </h5>
                        {{ range .soundcloud.nos }}
                            <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{.}}&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false"></iframe>
                        {{ end }}
                    {{ end }}
                </div>
            </div>
        </div>
        {{ partial "footer.html" . }}
    </div>
    


</body>

</html>
