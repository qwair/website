[text]
en-us = "Big band latin jazz with a twist. This album is a personal interpretation of many different styles and influences. Celia Cruz, James Brown, twelve tone music and Stravinsky get mixed up in my head - this is what comes out. Produced, composed, recorded and conducted by myself, it is the best answer I can give to date to the question \"What kind of music do you make?\""
de-de = "Bigband-Latin-Jazz mal anders. Diese Platte ist eine persönliche Interpretation von mehreren Einflüssen. Celia Cruz, James Brown, Zwölftonmusik und Strawinski mischen sich in meinem Kopf, und hier ist was draus kommt. Da ich diese Platte produziert, komponiert, aufgenommen und dirigiert habe, ist sie die beste Antwort zur Zeit zur Frage, \"Was schreibst du für Musik?\""

