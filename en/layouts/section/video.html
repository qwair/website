<!DOCTYPE html>
<html lang="en">

<head>


    {{ partial "head.html" . }}
    <meta name="description" content="{{ .Params.description }}">
    <title>{{ .Title }}</title>
</head>

<body lang="en">

   {{ partial "header.html" . }}
   <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12 text-center">
                    {{ range $.Site.Data.video }}
                        <h5>{{ .title_en | markdownify }} </h5>
                        {{ range .yt_nos }}
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ . }}" frameborder="0" allowfullscreen></iframe>
                        {{ end }}
                    {{ end }}
                </div>
            </div>
        </div>
        {{ partial "footer.html" . }}
    </div>
    


</body>

</html>
