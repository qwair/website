<!DOCTYPE html>
<html lang="en">

<head>


    {{ partial "head.html" . }}
    <meta name="description" content="{{ .Params.description }}">
    <title>{{ .Title }}</title>
</head>

<body lang="en">

   {{ partial "header.html" . }}
   <div class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    {{ range $.Site.Data.video }}
                        <h5>{{ .title | markdownify }} </h5>
                        {{ range .yt_nos }}
                        {{ end }}
                    {{ end }}
                </div>
            </div>
        </div>
        {{ partial "footer.html" . }}
    </div>
    


</body>

</html>
